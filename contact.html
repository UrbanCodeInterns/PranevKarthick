<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Grand Ellora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url(hotel\ contact.avif);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      flex: 1 1 450px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info h2,
    .contact-form h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .contact-info p {
      line-height: 1.6;
      margin: 10px 0;
    }

    .contact-info iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
    }

    .contact-form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #007B5E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background: #006147;
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-grid">

      <!-- Contact Info Section -->
      <div class="contact-info">
        <h2>The Grand Ellora</h2>
        <p><strong>üìç Address:</strong> 123 Elite Avenue, Marina Road, Chennai, India</p>
        <p><strong>üìû Phone:</strong> +91 98765 43210</p>
        <p><strong>‚úâÔ∏è Email:</strong> info@grandellora.com</p>
        <p><strong>‚è∞ Working Hours:</strong> 24/7 Service Available</p>

        <!-- Embedded Google Map -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.6391561894197!2d80.2706786782983!3d13.058625554427891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267f44ea92a97%3A0xd534e231e85e6bf6!2sMARINA%20PALACE!5e0!3m2!1sen!2sin!4v1751014620960!5m2!1sen!2sin" 
          width="100%" 
          height="250" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form action="#" method="POST">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </div>
<a href="hotel.html" style="padding: 8px 16px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">‚Üê Back to Home</a>
</body>
</html>
