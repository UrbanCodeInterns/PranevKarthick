<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grand Ellora - Food Menu</title>
  <style>
    /* Reset and basic setup */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Hero section with background */
    .hero {
      background: url('bg.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 10px #000;
    }

    .hero p {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 10px #000;
    }

    .btn-book {
      padding: 12px 24px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .btn-book:hover {
      background-color: #e05500;
    }

    /* Popup form */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: fadeIn 0.3s ease-out forwards;
    }

    .popup.show {
      display: block;
      animation: popIn 0.4s ease-out forwards;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup input,
    .popup textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 5;
    }

    .overlay.show {
      display: block;
    }

    /* Food Menu Section */
    h1.menu-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
    }

    .food-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .food-item {
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px #ddd;
      background: #fff;
    }

    .food-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .food-item button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Grand Ellora</h1>
    <p>Experience Luxury Dining Like Never Before</p>
    <button class="btn-book" onclick="openForm()">Book a Table</button>
  </section>

  <!-- Popup Form -->
  <div class="overlay" id="overlay" onclick="closeForm()"></div>
  <div class="popup" id="popupForm">
    <h2>Reserve Your Table</h2>
    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Your Email" />
    <input type="date" />
    <input type="time" />
    <textarea placeholder="Special Requests"></textarea>
    <button onclick="closeForm()">Confirm Booking</button>
  </div>

  <!-- Food Menu Section -->
  <h1 class="menu-title">Our Food Menu</h1>
  <div class="food-container">
    <!-- Repeat your food items here -->
    <div class="food-item">
      <img src="foods/Bibimbap.jpg" alt="Bibimbap">
      <h3>Bibimbap</h3>
      <button>Add to Cart</button>
    </div>
    <div class="food-item">
      <img src="foods/kimichi.jpg" alt="Kimchi">
      <h3>Kimchi</h3>
      <button>Add to Cart</button>
    </div>
    <div class="food-item">
      <img src="foods/Tteokbokki.jpg">
      <h3>Tteokbokki</h3>
      <button>Add to Cart</button>
    </div>
    <!-- Add all other items exactly as in your original code -->
  </div>

  <!-- JS for Popup -->
  <script>
    function openForm() {
      document.getElementById('popupForm').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function closeForm() {
      document.getElementById('popupForm').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
