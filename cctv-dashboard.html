<!DOCTYPE html>

  <style>

    h1 {
      text-align: center;

    .cctv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .camera-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .camera-box h3 {
      margin: 0;
      padding: 10px;
      background-color: #007B5E;
      color: white;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
    }

    .logout {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      width: max-content;
    }

    .logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
